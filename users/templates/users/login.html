{% extends 'users/base.html' %}
{% block title %}Login - Chat App{% endblock %}
{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue chatting</p>
    </div>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <div class="input-container">
                <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" name="username" placeholder="Username" required class="form-input">
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-container">
                <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" name="password" placeholder="Password" required class="form-input">
            </div>
        </div>
        
        <button type="submit" class="auth-button">Sign In</button>
    </form>
    
    <div class="auth-footer">
        <p>Don't have an account? <a href="{% url 'users:signup' %}" class="auth-link">Sign up</a></p>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }
    
    .auth-header h1 {
        font-size: 24px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
    }
    
    .auth-header p {
        color: #6b7280;
        font-size: 14px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .input-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .input-icon {
        position: absolute;
        left: 12px;
        color: #9ca3af;
        z-index: 10;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
        background: #f9fafb;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        background: white;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-input::placeholder {
        color: #9ca3af;
    }
    
    .auth-button {
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 8px;
    }
    
    .auth-button:hover {
        background: #2563eb;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
    }
    
    .auth-footer p {
        color: #6b7280;
        font-size: 14px;
    }
    
    .auth-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
