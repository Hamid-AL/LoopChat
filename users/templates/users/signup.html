{% extends 'users/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div style="max-width:350px;margin:50px auto;background:#fff;padding:30px;border-radius:10px;">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password1" placeholder="Password" required><br><br>
        <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p style="text-align:center;margin-top:15px;">
        <a href="{% url 'users:login' %}">Already have an account? Login</a>
    </p>
</div>
{% endblock %}
